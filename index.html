<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is for you</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>This is for you 💌</h1>
    
    <div class="buttons">
      <button onclick="showPhoto(0)">Photo 1</button>
      <button onclick="showPhoto(1)">Photo 2</button>
      <button onclick="showPhoto(2)">Photo 3</button>
      <button onclick="showPhoto(3)">Photo 4</button>
      <button onclick="showPhoto(4)">Photo 5</button>
      <button onclick="showPhoto(5)">Photo 6</button>
    </div>

    <div class="photo-box">
      <img id="photo" src="" alt="Your moment here">
      <p id="caption"></p>
    </div>

    <div class="message-box">
      <h2>Send a little message 📝</h2>
      <textarea placeholder="Assalamu'alaikum Athal, ini scrapbook sederhana yang aku buat. 
	  terima kasih udah jadi bagian yang paling berharga dan berarti di hidup aku. 
	  selalu jaga diri dan jaga kesehatan yaaa, semangat terus belajarnya.... 
	  aku sayang kamu, dan selalu sayang kamu. 
	  my heart always belongs to you... 💖"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
